<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MyPlants ‚Äî –º–æ–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f7f0; margin:0; padding:0; }
    header { background:#6da66d; color:white; padding:20px; text-align:center; font-size:26px; }
    main { padding:20px; max-width:600px; margin:auto; }
    h2 { border-bottom:2px solid #6da66d; padding-bottom:5px; }
    .plant { background:white; padding:15px; margin-top:10px; border-radius:10px;
             box-shadow:0 0 10px rgba(0,0,0,0.08); }
    button { background:#6da66d; color:white; padding:12px; border:none; border-radius:8px;
             width:100%; font-size:18px; margin-top:15px; cursor:pointer; }
    button:hover { opacity:0.9; }
    #formBox { display:none; margin-top:20px; background:white; padding:15px; border-radius:10px;
               box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>

<header>üåø MyPlants ‚Äî –º–æ–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è</header>

<main>
  <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –î–æ–±–∞–≤–ª—è–π—Ç–µ —Å–≤–æ–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è –∏ —Å–ª–µ–¥–∏—Ç–µ –∑–∞ –ø–æ–ª–∏–≤–æ–º.</p>

  <h2>–ú–æ–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è</h2>
  <div id="plants"></div>

  <button onclick="toggleForm()">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ ‚ûï</button>

  <div id="formBox">
    <input id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏—è" />
    <input id="water" type="number" placeholder="–ü–æ–ª–∏–≤ (–∫–∞–∂–¥—ã–µ X –¥–Ω–µ–π)" />
    <button onclick="addPlant()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å üå±</button>
  </div>

  <h2>üìÖ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</h2>
  <p>–°–∞–π—Ç —É–≤–µ–¥–æ–º–∏—Ç –≤–∞—Å, –∫–æ–≥–¥–∞ –ø–æ—Ä–∞ –ø–æ–ª–∏–≤–∞—Ç—å!</p>
</main>

<script>
let plants = JSON.parse(localStorage.getItem('plants') || '[]');
render();

function toggleForm(){
  document.getElementById('formBox').style.display =
    document.getElementById('formBox').style.display === 'none' ? 'block' : 'none';
}

function addPlant(){
  const name = document.getElementById('name').value;
  const water = document.getElementById('water').value;
  plants.push({ name, water, last: Date.now() });
  localStorage.setItem('plants', JSON.stringify(plants));
  render();
  toggleForm();
}

function render(){
  const box = document.getElementById('plants');
  box.innerHTML = '';
  plants.forEach(p => {
    const days = Math.round((Date.now() - p.last) / 86400000);
    const left = p.water - days;
    box.innerHTML += `
      <div class="plant">
        <h3>${p.name}</h3>
        <p>üíß –ü–æ–ª–∏–≤ –∫–∞–∂–¥—ã–µ ${p.water} –¥–Ω–µ–π</p>
        <p>‚è±Ô∏è –î–æ –ø–æ–ª–∏–≤–∞: ${left > 0 ? left + ' –¥–Ω–µ–π' : '–°–ï–ì–û–î–ù–Ø!'} üåßÔ∏è</p>
      </div>
    `;
  });
}
</script>
</body>
</html>
